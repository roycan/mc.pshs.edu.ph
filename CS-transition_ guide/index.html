			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

					size--;

				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}

### Array - summing a line of numbers

#### C++
```c++
#include <iostream>
#include <string>
#include <sstream>
int main() {
    std::string str;
    std::cout << "Enter a string of numbers separated by spaces: ";
    std::getline(std::cin, str);
    std::stringstream ss(str);
    int num;
    int sum = 0;
    while (ss >> num) {
        sum += num;
    }
    std::cout << "The sum of the numbers is: " << sum;
    return 0;
}
```
This uses a **stringstream** instead of the normal array
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### C++ stringstream
`std::stringstream` is a stream class in C++ that can be used to operate on strings. It allows you to read from or write to a string as if it were a stream (like `cin` or `cout`).

In the C++ program I provided earlier, `std::stringstream` is used to extract numbers from a string.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

Here’s how it works:

1.  A `std::stringstream` object `ss` is created and initialized with the input string `str`.
2.  The `>>` operator is used to extract numbers from the `std::stringstream` object one by one.
3.  The extracted number is added to the variable `sum`.
4.  The process repeats until there are no more numbers to extract.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

Array - summing numbers
#### Javascript

```javascript
const str = prompt("Enter a string of numbers separated by spaces: ");
const arr = str.split(' ').map(Number);
const sum = arr.reduce((a, b) => a + b, 0);
console.log(`The sum of the numbers is: ${sum}`);
```

This uses the **reduce** method and **callbacks**
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### js - reduce and callbacks

- The `reduce()` method takes a callback function as its first argument and an initial value as its second argument. The callback function takes two arguments: an accumulator and the current value.

- In the example, `arr.reduce((a, b) => a + b, 0)`, the callback function is `(a, b) => a + b` and the initial value is `0`.

- The `reduce()` method applies the callback function to each element of the array, accumulating the result in the accumulator.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

Here’s how it works step by step for an array   
  `[1, 2, 3, 4]`:

1.  The initial value of the accumulator is `0`.
2.  The first element of the array is `1`. The callback function is called with arguments `(0, 1)` and returns `0 + 1 = 1`. This becomes the new value of the accumulator.
3.  The second element of the array is `2`. The callback function is called with arguments `(1, 2)` and returns `1 + 2 = 3`. This becomes the new value of the accumulator.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

4.  The third element of the array is `3`. The callback function is called with arguments `(3, 3)` and returns `3 + 3 = 6`. This becomes the new value of the accumulator.
2.  The fourth element of the array is `4`. The callback function is called with arguments `(6, 4)` and returns `6 + 4 = 10`. This becomes the final value of the accumulator.

So in this case,  
`arr.reduce((a, b) => a + b, 0)`   
returns `10`, which is the sum of all elements in the array.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### python - list comprehension

- List comprehension is a concise way to create lists in Python. 
- It’s a syntactic construct that consists of a single expression followed by at least one `for` clause and zero or more `if` clauses. 
- The expression is evaluated once for each item in the sequence specified in the `for` clause. If there are any `if` clauses, the expression is only evaluated for items that meet the condition specified in the `if` clause.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

Here’s an example that demonstrates how to use list comprehension to create a list of squares of the numbers from 0 to 9:

```python
squares = [x**2 for x in range(10)]
print(squares)
```

This program outputs `[0, 1, 4, 9, 16, 25, 36, 49, 64, 81]`, which are the squares of the numbers from 0 to 9.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

List comprehension can also be used to create lists based on some condition. 

Here’s an example that demonstrates how to use list comprehension to create a list of even numbers from 0 to 9:

```python
evens = [x for x in range(10) if x % 2 == 0]
print(evens)
```

This program outputs `[0, 2, 4, 6, 8]`, which are the even numbers from 0 to 9.
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

public static boolean isPrime(int num) {
        if (num <= 1) {
            return false;
        }
        for (int i = 2; i < num; i++) {
            if (num % i == 0) {
                return false;
            }
        }
        return true;
    }
```

In Java, `public` and `static` are keywords that can be used to modify methods and variables.

#### Java public and static keywords

- The `public` keyword is an access modifier that specifies that the method or variable it modifies is accessible from any class. This means that any class, regardless of its package, can access a `public` method or variable.

- The `static` keyword specifies that the method or variable it modifies belongs to the class, rather than to any instance of the class. This means that you can access a `static` method or variable without creating an instance of the class.

        return False
    for i in range(2, num):

    return True

<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### C++ - BST
Here is an example of a program that creates and traverses a binary search tree in C++
```cpp
#include <iostream>
using namespace std;

struct Node {
    int data;
    Node *left, *right;
    Node(int data) : data(data), left(NULL), right(NULL) {}
};

void insert(Node *&root, int data) {
    if (!root) root = new Node(data);
    else if (data < root->data) insert(root->left, data);
    else insert(root->right, data);
}
```
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

```cpp
void inorder(Node *root) {
    if (!root) return;
    inorder(root->left);
    cout << root->data << ' ';
    inorder(root->right);
}

int main() {
    Node *root = NULL;
    int arr[] = {8, 3, 10, 1, 6, 14, 4, 7, 13};
    for (int i = 0; i < sizeof(arr)/sizeof(arr[0]); i++)
        insert(root, arr[i]);
    inorder(root);
}
```
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Javascript - BST
- We have an implementation of a binary search tree in JavaScript.

- This implementation defines two classes, `Node` and `BinarySearchTree`. `Node` is a simple class that represents a node in the binary search tree, while `BinarySearchTree` is the main class that contains the logic for inserting nodes into the tree, searching for values in the tree, and traversing the tree.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

```js
class Node {
  constructor(value) {
    this.value = value;
    this.left = null;
    this.right = null;
  }
}

class BinarySearchTree {

#### BST - insert
- The `insert` method is used to insert a new node into the tree. If the tree is empty, the new node becomes the root node. Otherwise, the method iterates through the tree until it finds a node that has a value greater or less than the new node's value, then inserts the new node as a child of that node.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

```js
  insert(value) {
    const newNode = new Node(value);

    if (!this.root) {
      this.root = newNode;
      return this;
    }

    let current = this.root;
    while (true) {
      if (value === current.value) {
        return undefined;
      }

      if (value < current.value) {
        if (!current.left) {
          current.left = newNode;
          return this;
        }

        current = current.left;
      } else {
        if (!current.right) {
          current.right = newNode;
          return this;
        }

        current = current.right;
      }
    }
  }
```
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### BST - find
- The `find` method is used to search for a value in the tree. If the value is found, the method returns the node that contains the value. Otherwise, it returns `false`.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

```js

  find(value) {
    if (!this.root) {
      return false;
    }

    let current = this.root;
    let found = false;

    while (current && !found) {
      if (value < current.value) {
        current = current.left;
      } else if (value > current.value) {
        current = current.right;
      } else {
        found = true;
      }
    }

    if (!found) {
      return false;
    }

    return current;
  }
```
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

#### BST - Level Order
```js
  BFS() {
    const queue = [];
    const visited = [];
    let node = this.root;

    queue.push(node);

    while (queue.length) {
      node = queue.shift();
      visited.push(node.value);

      if (node.left) {
        queue.push(node.left);
      }

      if (node.right) {
        queue.push(node.right);
      }
    }

    return visited;
  }
```

```js
  bubbleUp() {
    let index = this.heap.length - 1;

    while (index > 0) {
      const element = this.heap[index];
      const parentIndex = Math.floor((index - 1) / 2);
      const parent = this.heap[parentIndex];

      if (element <= parent) break;

      this.heap[index] = parent;
      this.heap[parentIndex] = element;
      index = parentIndex;
    }
  }
```

<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

```js  
bubbleDown() {
    let index = 0;
    const length = this.heap.length;
    const element = this.heap[0];

    while (true) {
      const leftChildIndex = 2 * index + 1;
      const rightChildIndex = 2 * index + 2;
      let leftChild, rightChild;
      let swap = null;

      if (leftChildIndex < length) {
        leftChild = this.heap[leftChildIndex];
        if (leftChild > element) {
          swap = leftChildIndex;
        }
      }

      if (rightChildIndex < length) {
        rightChild = this.heap[rightChildIndex];
        if (
          (swap === null && rightChild > element) ||
          (swap !== null && rightChild > leftChild)
        ) {
          swap = rightChildIndex;
        }
      }

      if (swap === null) break;

      this.heap[index] = this.heap[swap];
      this.heap[swap] = element;
      index = swap;
    }
  }
}
```

### C++ - Dijkstra
Here is an example of a program in C++ that uses a graph to find the shortest distance between two nodes using *Dijkstra’s algorithm*:
```cpp
#include <iostream>
#include <queue>
#include <vector>
using namespace std;

typedef pair<int, int> pii;

const int MAXN = 100005;
vector<pii> adj[MAXN];
int dist[MAXN];
```
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

```cpp
void dijkstra(int s) {
    priority_queue<pii, vector<pii>, greater<pii>> pq;
    pq.push({0, s});
    while (!pq.empty()) {
        int d = pq.top().first;
        int u = pq.top().second;
        pq.pop();
        if (dist[u] != -1) continue;
        dist[u] = d;
        for (auto &e : adj[u]) {
            int v = e.first;
            int w = e.second;
            if (dist[v] == -1) pq.push({d + w, v});
        }
    }
}
```
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### JavaScript - Dijkstra

```javascript
function dijkstra(graph, start) {
    let distances = {};
    for (let vertex in graph)
        distances[vertex] = Infinity;
    distances[start] = 0;
    let pq = new PriorityQueue();
    pq.enqueue([start, 0]);
    while (!pq.isEmpty()) {
        let [currentVertex, currentDistance] = pq.dequeue();
        if (currentDistance > distances[currentVertex])
            continue;
        for (let neighbor in graph[currentVertex]) {
            let distance = currentDistance + graph[currentVertex][neighbor];
            if (distance < distances[neighbor]) {
                distances[neighbor] = distance;
                pq.enqueue([neighbor, distance]);
            }
        }
    }
    return distances;
}
```

```js
class PriorityQueue {
    constructor() {
        this.values = [];
    }

    enqueue(val) {
        this.values.push(val);
        this.sort();
    }

    dequeue() {
        return this.values.shift();
    }

    sort() {
        this.values.sort((a, b) => a[1] - b[1]);
    }

    isEmpty() {
        return this.values.length === 0;
    }
}

### Python - Dijkstra
Here is an example of a program in Python that uses a graph to find the shortest distance between two nodes using Dijkstra’s algorithm

```python
import heapq

def dijkstra(graph, start):
    distances = {vertex: float('infinity') for vertex in graph}
    distances[start] = 0
    pq = [(0, start)]
    while len(pq) > 0:
        current_distance, current_vertex = heapq.heappop(pq)
        if current_distance > distances[current_vertex]:
            continue
        for neighbor, weight in graph[current_vertex].items():
            distance = current_distance + weight
            if distance < distances[neighbor]:
                distances[neighbor] = distance
                heapq.heappush(pq, (distance, neighbor))
    return distances
```

### C++ - Kruskal MST
Here is an example of a program in C++ that uses a graph to find the minimum spanning tree using *Kruskal’s algorithm*

```cpp
#include <iostream>
#include <algorithm>
#include <vector>
using namespace std;

const int MAXN = 100005;
int parent[MAXN], size[MAXN];

struct Edge {
    int u, v, w;
    bool operator<(const Edge &e) const {
        return w < e.w;
    }
};
```
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

```cpp

int find(int x) {
    if (x == parent[x]) return x;
    return parent[x] = find(parent[x]);
}

void unite(int x, int y) {
    x = find(x), y = find(y);
    if (x == y) return;
    if (size[x] < size[y]) swap(x, y);
    parent[y] = x;
    size[x] += size[y];
}
```
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

Driver code:

```cpp
int main() {
    int n, m; cin >> n >> m;
    for (int i = 1; i <= n; i++)
        parent[i] = i, size[i] = 1;
    vector<Edge> edges(m);
    for (int i = 0; i < m; i++)
        cin >> edges[i].u >> edges[i].v >> edges[i].w;
    sort(edges.begin(), edges.end());
    int ans = 0;
    for (auto &e : edges) {
        if (find(e.u) != find(e.v)) {
            unite(e.u, e.v);
            ans += e.w;
        }
    }
    cout << ans << endl;
}

    const inMST = new Array(this.numVertices).fill(false);
    const weights = new Array(this.numVertices).fill(Number.MAX_VALUE);
    const parent = new Array(this.numVertices).fill(-1);

          weights[v] = w;
          parent[v] = u;
          pq.enqueue({ v, w });

    public List<Edge> primMST() {
        boolean[] inMST = new boolean[numVertices];
        int[] parent = new int[numVertices];
        int[] weights = new int[numVertices];
        Arrays.fill(weights, Integer.MAX_VALUE);
        PriorityQueue<Edge> pq = new PriorityQueue<>();
        pq.add(new Edge(0, 0));
        weights[0] = 0;

        while (!pq.isEmpty()) {
            Edge curr = pq.poll();

                continue;

            inMST[u] = true;
            List<Edge> neighbors = adjList.get(u);
            for (Edge neighbor : neighbors) {
                int v = neighbor.v;
                int w = neighbor.w;
                if (!inMST[v] && weights[v] > w) {
                    weights[v] = w;
                    parent[v] = u;
                    pq.add(new Edge(v, w));
                }
            }
        }

        List<Edge> mst = new ArrayList<>();
        for (int i = 1; i < numVertices; i++) {
            mst.add(new Edge(i, parent[i], weights[i]));
        }
        return mst;
    }
}

### Python - Prim MST
```python
import heapq

class Graph:
    def __init__(self, num_vertices):
        self.num_vertices = num_vertices
        self.adj_list = [[] for _ in range(num_vertices)]

    def add_edge(self, v1, v2, weight):
        self.adj_list[v1].append((v2, weight))
        self.adj_list[v2].append((v1, weight))
```
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

```python
    def prim_mst(self):
        in_mst = [False] * self.num_vertices
        parent = [-1] * self.num_vertices
        weights = [float('inf')] * self.num_vertices
        pq = [(0, 0)] # (weight, vertex)
        weights[0] = 0

        while pq:
            curr_weight, curr_vertex = heapq.heappop(pq)
            if in_mst[curr_vertex]:
                continue
            in_mst[curr_vertex] = True
            for neighbor, neighbor_weight in self.adj_list[curr_vertex]:
                if not in_mst[neighbor] and neighbor_weight < weights[neighbor]:
                    weights[neighbor] = neighbor_weight
                    parent[neighbor] = curr_vertex
                    heapq.heappush(pq, (neighbor_weight, neighbor))

        mst = []
        for i in range(1, self.num_vertices):
            mst.append((parent[i], i, weights[i]))
        return mst
```

    vector<int> in_degree;

public:
    Graph(int n) : num_vertices(n), adj_list(n), in_degree(n) {}

```c++
    vector<int> topological_sort() {
        vector<int> result;
        queue<int> q;

        for (int i = 0; i < num_vertices; i++) {
            if (in_degree[i] == 0) {
                q.push(i);
            }
        }

        while (!q.empty()) {
            int curr_vertex = q.front();
            q.pop();
            result.push_back(curr_vertex);

            for (int neighbor : adj_list[curr_vertex]) {
                in_degree[neighbor]--;
                if (in_degree[neighbor] == 0) {
                    q.push(neighbor);
                }
            }
        }

        return result;
    }
}; // end of class Graph

    public List<Integer> topologicalSort() {
        List<Integer> result = new ArrayList<>();
        Queue<Integer> queue = new LinkedList<>();

        for (int i = 0; i < numVertices; i++) {
            if (inDegree[i] == 0) {
                queue.offer(i);
            }
        }
        while (!queue.isEmpty()) {
            int currVertex = queue.poll();
            result.add(currVertex);

            for (int neighbor : adjList.get(currVertex)) {
                inDegree[neighbor]--;

                if (inDegree[neighbor] == 0) {
                    queue.offer(neighbor);
                }
            }
        }
        return result;
    }
}

- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->[Besides basic  `Collection`  operations, queues provide additional insertion, extraction, and inspection operations](https://docs.oracle.com/javase/8/docs/api/java/util/Queue.html) [<sup>1</sup>](https://docs.oracle.com/javase/8/docs/api/java/util/Queue.html).
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

- [Each of these methods exists in two forms: one throws an exception if the operation fails, the other returns a special value (either  `null`  or  `false` , depending on the operation)](https://docs.oracle.com/javase/8/docs/api/java/util/Queue.html) [<sup>1</sup>](https://docs.oracle.com/javase/8/docs/api/java/util/Queue.html). 
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->[Queues typically, but do not necessarily, order elements in a FIFO (first-in-first-out) manner](https://docs.oracle.com/javase/8/docs/api/java/util/Queue.html) [<sup>1</sup>](https://docs.oracle.com/javase/8/docs/api/java/util/Queue.html). 
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->[Among the exceptions are priority queues, which order elements according to a supplied comparator or the elements’ natural ordering](https://docs.oracle.com/javase/8/docs/api/java/util/Queue.html) [<sup>1</sup>](https://docs.oracle.com/javase/8/docs/api/java/util/Queue.html).

### Python - Khan's Toposort
Here's an example program in Python that uses graphs with methods for topological sort
```python
from collections import deque

class Graph:
    def __init__(self, num_vertices):
        self.num_vertices = num_vertices
        self.adj_list = [[] for _ in range(num_vertices)]
        self.in_degree = [0 for _ in range(num_vertices)]

    def add_edge(self, v1, v2):
        self.adj_list[v1].append(v2)
        self.in_degree[v2] += 1
```
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

```python
    def topological_sort(self):
        result = []
        queue = deque()

        for i in range(self.num_vertices):
            if self.in_degree[i] == 0:
                queue.append(i)

        while queue:
            curr_vertex = queue.popleft()
            result.append(curr_vertex)

            for neighbor in self.adj_list[curr_vertex]:
                self.in_degree[neighbor] -= 1

                if self.in_degree[neighbor] == 0:
                    queue.append(neighbor)

        return result

```
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

Driver code:
```python
graph = Graph(6)
graph.add_edge(0, 1)
graph.add_edge(0, 2)
graph.add_edge(1, 3)
graph.add_edge(1, 4)
graph.add_edge(2, 4)
graph.add_edge(3, 5)
graph.add_edge(4, 5)

top_sorted_vertices = graph.topological_sort()
print("Topologically sorted vertices: ", top_sorted_vertices)
```

The output of this program should be:

```python
Topologically sorted vertices: [0, 1, 2, 3, 4, 5]

```
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

- In this example, we create a `Graph` object with six vertices, add edges between them using the `add_edge` method, and then call the `topological_sort` method to get the topologically sorted list of vertices. 
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Finally, we print out the topologically sorted vertices.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

- The  `topological_sort`  method uses Kahn's algorithm to perform a topological sort of the vertices in the graph. 
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->A deque is used to keep track of vertices with no incoming edges, and each time a vertex is removed from the deque, its neighbors have their incoming edges decremented.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Once all vertices have been visited, the topologically sorted list is returned.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
